<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mParticle Rokt Kit Example App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Example application demonstrating mParticle Rokt Kit integration">
    </head>
    <body>
        <main class="container">
            <header class="app-header">
                <h1>mParticle Rokt Kit Example App</h1>
                <p class="description">A vanilla JavaScript implementation of the mParticle Rokt Kit integration.</p>
            </header>

            <section class="actions">
                <h2>Available Actions</h2>
                <div class="button-container">
                    <button id="js-log-event" class="action-button">Fire Event</button>
                    <button id="js-show-offer" class="action-button primary">Show Rokt Offer</button>
                </div>
            </section>

            <!-- Rokt Placeholder Div -->
            <section class="rokt-container">
                <div id="rokt-placeholder" class="rokt-placeholder"></div>
            </section>

            <!-- Console output for debugging -->
            <section class="debug-section">
                <h2>Console Output</h2>
                <div id="console" class="console-output"></div>
            </section>
        </main>
    </body>
</html>
